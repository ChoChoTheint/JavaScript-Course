<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: left;">
    <label id="education">Education </label> 
        <select id=choice_1 onchange="myFunction()">
            <option value="1">Select One</option>
            <option value="2">Matrix Exam Studend</option>
            <option value="3">University Studend</option>
            <option value="4">Graduate</option>
        </select>
    </div><br>
    <div>
        <div style="display: none;" id="matrixExam">
            <label id="matrix_exam">Matrix Exam Studend</label>
                <select name="matrixExam">
                    <option value="1">Select One</option>
                    <option value="2">BMS1</option>
                    <option value="3">BMS2</option>
                    <option value="4">BMS3</option>
                </select>
        </div>
        <div style="display: none;" id="uniStud">
            <label id="uni_stud">University</label>
                <select name="uniStud">
                    <option value="1">UFL</option>
                    <option value="2">UCSY</option>
                </select>
        </div>
        <div style="display: none;" id="graduteStud">
            <label>University</label>
                <select>
                    <option value="1">UFL</option>
                    <option value="2">UCSY</option>
                </select>
            <br>
            <label>Current Working?</label>
            <select id="currWork" onchange=" myGraducation()">
                <option value="0">Select One</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select> 
            <br>
            <div style="display: none;" id="company">
                <label>Company Name</label><input type="text"><br>
                <label>Industrial Type</label>
                    <select>
                        <option>Select One</option>
                        <option>IT</option>
                        <option>Marketing</option>
                    </select><br>
            
                <label>Postion Name</label><input type="text"><br>
                <label>Working Type</label>
                    <select>
                        <option>Select One</option>
                        <option>Permanet</option>
                        <option>Intern</option>
                </select>
            </div>
        </div>

        <!-- <div style="display: none;" id="currWork">
            <label id="curr_work">Current Working?</label>
                <select name="currWork">
                    <option value="1">Yes</option>
                    <option value="2">No</option>
                </select>
        </div> -->
    </div>

    <script>
       
       function myFunction(){
        var Education=document.getElementById("choice_1").value;
           if (Education=="1"){
           document.getElementById("matrixExam").style.display="none";
           document.getElementById("uniStud").style.display="none";
           document.getElementById("graduteStud").style.display="none";
          
           }else if (Education=="2"){
           document.getElementById("matrixExam").style.display="block";
           document.getElementById("uniStud").style.display="none";
           document.getElementById("graduteStud").style.display="none";
           
           }else if (Education=="3"){
           document.getElementById("matrixExam").style.display="none";
           document.getElementById("uniStud").style.display="block";
           document.getElementById("graduteStud").style.display="none";
          
           }else{
           document.getElementById("matrixExam").style.display="none";
           document.getElementById("uniStud").style.display="none";
           document.getElementById("graduteStud").style.display="block";
           }
        }
        function myGraducation(){
           var Graducation=document.getElementById("currWork").value;
           if (Graducation=="1"){
           document.getElementById("company").style.display="block";
           }
        }


      
    </script>

     

</body>
</html>
