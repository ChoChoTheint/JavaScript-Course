<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
			<th>No</th>
			<th>Item</th>
			<th>Qty</th>
			<th>Unit</th>
			<th>Total</th>
		</tr>
		</thead>
		<tbody bgcolor="green">
			<tr>
			<td>1</td>
			<td>Coffee</td>
			<td>1</td>
			<td>pcs</td>
			<td>100</td>
		</tr>
		<tr>
			<td>2</td>
			<td>Rice</td>
			<td>1</td>
			<td>box</td>
			<td>3000</td>
		</tr>
		</tbody>
		<tfoot bgcolor="#e497e6">
			<tr>
				<td colspan="4" align="center">Total</td>
				<td>3500</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
